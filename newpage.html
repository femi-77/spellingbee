<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Fun spelling quiz! Try it and share your score.">
     <meta property="og:title" content="Spelling Bee - Test Your Brain!">
  <meta property="og:description" content="Fun spelling quiz! Try it and share your score!">

  <meta property="og:type" content="website">
    <title>
        Spelling Bee Quiz - Fun & Interactive Word Challenge
    </title>
    <script src="question.js" defer></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="cropped.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quizcontainer">

        <p id="total"></p>
        <p id="Questions" ></p>
        <div id="Options"></div>
        <p id="ans"></p>
        <p id="scores"></p>
        <p id="rslt"></p>
        <p id="countdown"></p>
        <p id="summary"></p>
        
        
    </div>  
    
    <div id="result-buttons">
      <button id="restart">🔄 Restart</button>
      <button id="share">📤 Share</button>
    </div>
        
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('✅ ServiceWorker registered: ', registration.scope);
        }, function (err) {
          console.log('❌ ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
